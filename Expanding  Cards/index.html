<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url('https://media.istockphoto.com/id/1424871740/photo/portrait-of-a-young-woman-on-orange-background.jpg?s=1024x1024&w=is&k=20&c=AtgZwa-exUTHvEGgWxgSPwnkfMuK7OTZJVCIDZqXhpg=')">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/id/1081422898/photo/pan-fried-duck.jpg?s=1024x1024&w=is&k=20&c=MtsKbcN1l8P5hMDebtnMFevzdMfSJLbiH0VR8wA7hps=')">
            <h3>Healthy Food</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/id/1279763992/photo/healthy-food-for-lower-cholesterol-and-heart-care-shot-on-wooden-table.jpg?s=1024x1024&w=is&k=20&c=VZKwtYDHf_wFK6-J3mE68Q_uqGuXiJP5nZzFiby44Bo=')">

        </div>

            <h3>Chicken</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/id/1424871740/photo/portrait-of-a-young-woman-on-orange-background.jpg?s=1024x1024&w=is&k=20&c=AtgZwa-exUTHvEGgWxgSPwnkfMuK7OTZJVCIDZqXhpg=')">
            <h3>Explore the world</h3>
        </div>
    </div>
    <Script src="script.js"></Script>
</body>
</html>
