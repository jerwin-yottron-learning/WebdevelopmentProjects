<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #93666d">
          <h1>Industires</h1>
          <p>all the industires comes here</p>
        </div>
        <div style="background-color: #81c52d">
          <h1>Next Image</h1>
          <p>sample images from internet</p>
        </div>
        <div style="background-color: #741076">
          <h1>Laptop</h1>
          <p>sample images from internet</p>
        </div>
        <div style="background-color: #091599">
          <h1>Upnext image</h1>
          <p>sample images from internet</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('./images/jj-ying-8bghKxNU1j0-unsplash.jpg')"></div>
        <div style="background-image: url('./images/pexels-alxs-919734.jpg')"></div>
        <div style="background-image: url('./images/pexels-junior-teixeira-1064069-2047905.jpg')"></div>
        <div style="background-image: url('./images/pexels-rezwan-1145434.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
